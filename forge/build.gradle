plugins {
    id 'com.github.johnrengelman.shadow'
}

repositories {
    maven {url "https://cursemaven.com"}
    maven { url "https://maven.blamejared.com" }
    maven { url "https://maven.shedaniel.me/" }
    maven {
        name = 'NeoForged'
        url = 'https://maven.neoforged.net/releases'
    }

}

architectury {
    platformSetupLoomIde()
    neoForge()
}
